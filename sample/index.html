	html,body{
		width:100%;

		margin:0;
		padding:0;
	}
	#cas{
		/*border:1px solid #000;*/
		background:url(image/wipe1.jpg) center 0 no-repeat;
		background-size: cover;
	}

<body>
	<div class="parcent">
		<canvas id="cas" width="375" height="667"></canvas>
	</div>

<script type="text/javascript" src="js/wipe-3.0.0.min.js"></script>
<script type="text/javascript">
var wipeConfig = {
	id:"cas",
	coverType:"color", // 取值类型color, image
	color:"rgb(185,122,87)",
	imgUrl:"image/wipe2.jpg",  // 前面的覆盖图
	backImgUrl:"image/wipe1.jpg",  // 背景图片
	width:"375",  // canvas宽
	height:"667",  // canvas高
	radius:"20",  // 涂抹的半径
	transpercent:50,  // 透明面积占整个画布的百分比, 超出此数字显示全部画布
	callback:wipeCallback  // 用户自定义回调函数名称
}
var cas01 = new Wipe(wipeConfig);
function wipeCallback(percent){
	if (percent>50) {
		console.log("透明面积超过50%, 查看底图");
	};
}
</script>
